

<!DOCTYPE html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script><!--React JS 설치-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script><!--React Dom 설치 : React element를 HTML로 바꾸는 역할-->
<script>
    const root=document.getElementById("root")
    const h3=React.createElement(
        "h3",
        {
            id:"title",
            onMouseEnter:()=>console.log("mouse enter"),
        },
        "Hello I'm a Title"
        )

    const btn=React.createElement(
        "button",
        {
            onClick:()=>console.log("clicked"),
            style:{
                backgroundColor:"tomato",
            },
        },
        "Click me"
        )

    const container=React.createElement("div",null,[h3,btn])
    ReactDOM.render(container,root)
</script>
</html>
