<!DOCTYPE html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script><!--React JS 설치-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script><!--React Dom 설치 : React element를 HTML로 바꾸는 역할-->
<script>
    const root=document.getElementById("root")
    const span=React.createElement("h3",
    {
        onMouseEnter:()=>console.log("mouse enter")
    },
    "Hello I am a Span")
    const btn=React.createElement("button",
    {
        onClick:()=>console.log("clicked")
    },
    "Click me")
    const container=React.createElement("div",null,[span,btn])
    ReactDOM.render(container,root)
</script>
</html>
