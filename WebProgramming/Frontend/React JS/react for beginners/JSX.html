<!DOCTYPE html>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script><!--React JS 설치-->
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script><!--React Dom 설치 : React element를 HTML로 바꾸는 역할-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    /*JSX*/
    const root=document.getElementById("root");
    const Title = () => (<h3 id="title" onMouseEnter={()=> console.log("mouse enter")}>Hello I'm a Title</h3>)
    const Button = () => (<button style={{backgroundColor:"tomato"}} onClick={()=>console.log("clicked")}>Click me</button>)
    
    const Container=(
        /* 컴포넌트는 반드시 대문자로 시작. 소문자로 시작하면 HTML button으로 인식하게 된다 */
        <div>
            <Title />
            <Button />
        </div>
    )
    ReactDOM.render(Container,root)
</script>
</html>
